{#{{ 遍历categories }}#}
{% for category in categories %}
  <li class="nav-item">
    <p class="nav-link">{{ category.title }}</p>
  </li>
  {#  {{ 遍历对应分类的 posts }}#}
  {% for post in category.posts %}
    <li class="nav-item">
      <a class="nav-link" href="{{ post.get_url() }}">{{ post.get_title() }}</a>
    </li>
  {% endfor %}
{% endfor %}
{#{{ 遍历categories结束 }}#}
