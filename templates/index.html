{% extends 'layout.html' %}

{% block content %}
  {#  遍历 cagatgories #}
  <div class="container">
    <div class="mt-4 w-full">
      {% for category in categories %}
        <div class="mt-6">
          <h2 class="text-2xl bolder border-b pb-3 font-semibold">{{ category.title }}</h2>
        </div>
        {% for post in category.posts %}
          <div class="post">
            <a href={{ post.path }}>
              <div
                class="post__item justify-between items-center py-2 my-2 post-link"
              >
                <h2 class="text-xl">{{ post.title }}</h2>
                <span class="text-sm font-normal">{{ post.date }}</span>
              </div>
            </a>
          </div>
        {% endfor %}
      {% endfor %}
    </div>
  </div>

{% endblock %}
